#----------------------#
#   General Profile    #
#----------------------#

# Default Profile
spring.profiles.active: dev  # Perfil activo por defecto: desarrollo

# Version
spring.application.name: supergo2-server  # Nombre de la aplicación
spring.application.version: v1.0.0  # Versión de la aplicación
spring.application.yaml-version: v1.0.0  # Versión del archivo YAML de configuración

# Server Settings
server:
  compression:
    enabled: true  # Habilita la compresión de respuestas del servidor
  error:
    include-stacktrace: never  # Nunca incluir el stacktrace en las respuestas de error
  servlet:
    context-path: /  # Ruta de contexto base para el servlet

# Logging Options
logging:
  file.name: ./logs/application-debug.log  # Nombre del archivo donde se escriben los logs
  level:
    root: INFO  # Nivel de logging raíz
    org.springframework: INFO  # Nivel de logging para paquetes de Spring
    co.com.aruma: DEBUG  # Nivel de logging para el paquete específico de la aplicación
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss:SSS} [%5p] [%t] - %15c{1}:[%4L] - %m%n"  # Patrón de formato para logs en consola

# Spring Options
spring:
  main:
    allow-bean-definition-overriding: true  # Permite sobrescribir definiciones de beans
  application:
    restPort: ${server.port}  # Puerto para servicios REST, referencia al puerto del servidor
  messages:
    encoding: UTF-8  # Codificación de caracteres para mensajes
  devtools:
    add-properties: true  # Agrega propiedades adicionales de desarrollo
    livereload:
      enabled: true  # Habilita livereload para desarrollo
  jackson:
    time-zone: GMT-5  # Zona horaria para serialización JSON con Jackson

