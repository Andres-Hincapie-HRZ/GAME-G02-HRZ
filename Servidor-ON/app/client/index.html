<html>
    <head>
        <title>Super GO2 - Test</title>
        <link rel="icon" type="image/ico" href="favicon.ico" sizes="32x32"/>
    </head>
    <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
        <center>
			<div></div>
			<div class="play" id="altContent">
				<a href="http://get.adobe.com/flashplayer/">You need to install the Flash plugin</a>
			</div>
		</center>
		<style>
		body {
			margin: 0 auto;
			width: 100%;
			height: 827px;
			background: url(https://go2eu.igg.com/themes/images/bg_game.jpg) no-repeat center center fixed;
			position: relative;
			z-index: 1;
			padding: 0px 0px 0 0px;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
		</style>
        <script src="./scripts/loader.js" type="text/javascript"></script>
        <script type="text/javascript">
		
		    const query = new URLSearchParams(window.location.search);
			
			var userId = query.get('userId');
			var sessionKey = query.get('sessionKey');
			
			console.log("[INFO] UserID = " + userId + " Loaded! " + sessionKey);
			console.log("[INFO] Loading game... ");
			const apiKey = "410602368996176";
			const sessionIp = "127.0.0.1";  // CAMBIADO A LOCAL
			var flashvars = {
				ApiKey: apiKey,
				SessionIP: sessionIp,
				UserId: userId,
				GiftId: "",
				SessionKey: sessionKey,
				SessionSecret: sessionKey,
				Language: "1",
				IsFan: "",
				ServerPort: "5050",
				GameUrl: "http://localhost:1000",  // CAMBIADO A LOCAL
				ForJS: "1",
				platform: "1"
			};
			var params = {
				menu: "false",
				scale: "noScale",
				wmode: "opaque",
				allowScriptAccess: "always",
				allowFullScreen: "true",
			};
			var attributes = {
				id: "SnsScSWF",
				name: "SnsScSWF",
				wmode: "opaque",
				allowScriptAccess: "always",
				allowFullScreen: "true",
			};
			$(document).ready(function () {
				swfobject.embedSWF("./PreLoader.swf", "altContent", "100%", "820", "9.0.0", "expressInstall.swf", flashvars, params, attributes);
			});
        </script>
    </div>
</html>
